name: taxi_app
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:

  sdk: '>=3.0.2 <4.0.0'


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  change_app_package_name: ^1.1.0
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  firebase_core: ^2.16.0
  firebase_messaging: ^14.6.8
  firebase_analytics: ^10.5.0
  firebase_remote_config: ^4.2.6
  flutter_advanced_switch: ^3.0.1
  flutter_svg: ^2.0.7
  firebase_auth: ^4.10.0
  firebase_storage: ^11.2.7 
  cloud_firestore: ^4.9.2
  google_sign_in: ^6.1.5
#  flutter_login_facebook: ^1.8.0
  sign_in_with_apple: ^5.0.0
  pinput: ^3.0.1
  audioplayers: ^5.1.0
  flutter_native_splash: ^2.3.2
  flutter_local_notifications: ^15.1.1
  image_picker: ^1.0.4
  url_launcher: ^6.1.14
  flutter_phone_direct_caller: ^2.1.1
  google_maps_flutter: ^2.5.0
  location: ^5.0.3
  permission_handler: ^11.0.0
  qr_code_scanner: ^1.0.1
  easy_localization: ^3.0.3
  dio: ^5.3.2
  sqflite: ^2.3.0
  path: ^1.8.3
  shared_preferences: ^2.2.1
  flutter_screenutil: ^5.9.0
  shimmer: ^3.0.0
  fluttertoast: ^8.2.2
  cached_network_image: ^3.2.3
  mask_text_input_formatter: ^2.5.0
  lottie: ^2.6.0
  adaptive_theme: ^3.4.0
  flutter_rating_bar: ^4.0.1
  zoom_tap_animation: ^1.1.0
  local_auth: ^2.1.7
  path_provider: ^2.1.1
  translit: ^2.0.1
  clipboard: ^0.1.3
  photo_view: ^0.14.0
  share_plus: ^7.1.0
  smooth_page_indicator: ^1.1.0
  get_it: ^7.6.4
  intl: ^0.18.1
  omni_datetime_picker: ^1.0.9
  day_night_time_picker: ^1.3.0+1
  flutter_linkify: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.3
  build_runner: ^2.4.6

flutter:

  uses-material-design: true

  assets:
    - assets/svg/bold/
    - assets/translations/
    - assets/svg/auth_svg/
    - assets/svg/broken/
    - assets/svg/bulk/
    - assets/svg/curved/
    - assets/svg/lightBorder/
    - assets/svg/lightOutline/
    - assets/svg/twoTone/
    - assets/svg/others/
    - assets/images/
    - assets/images/mood/
    - assets/fonts/
    - assets/lottie/
    - assets/styles/
    - assets/places/
    - assets/svg/additional_icons/
    - assets/images/fake_images/
    - assets/images/map_types/



  fonts:
    - family: Urbanist
      fonts:
        - asset: assets/fonts/Urbanist/Urbanist-Black.ttf
        - asset: assets/fonts/Urbanist/Urbanist-BlackItalic.ttf
        - asset: assets/fonts/Urbanist/Urbanist-Bold.ttf
        - asset: assets/fonts/Urbanist/Urbanist-BoldItalic.ttf
        - asset: assets/fonts/Urbanist/Urbanist-Italic.ttf
        - asset: assets/fonts/Urbanist/Urbanist-Medium.ttf
        - asset: assets/fonts/Urbanist/Urbanist-MediumItalic.ttf
        - asset: assets/fonts/Urbanist/Urbanist-Regular.ttf
        - asset: assets/fonts/Urbanist/Urbanist-SemiBold.ttf
        - asset: assets/fonts/Urbanist/Urbanist-SemiBoldItalic.ttf
        - asset: assets/fonts/Urbanist/Urbanist-Thin.ttf
        - asset: assets/fonts/Urbanist/Urbanist-ThinItalic.ttf
          style: italic
    - family: Chakra
      fonts:
        - asset: assets/fonts/Chakra/ChakraPetch-Bold.ttf
        - asset: assets/fonts/Chakra/ChakraPetch-BoldItalic.ttf
        - asset: assets/fonts/Chakra/ChakraPetch-Italic.ttf
        - asset: assets/fonts/Chakra/ChakraPetch-Light.ttf
        - asset: assets/fonts/Chakra/ChakraPetch-LightItalic.ttf
        - asset: assets/fonts/Chakra/ChakraPetch-Medium.ttf
        - asset: assets/fonts/Chakra/ChakraPetch-MediumItalic.ttf
        - asset: assets/fonts/Chakra/ChakraPetch-Regular.ttf
        - asset: assets/fonts/Chakra/ChakraPetch-SemiBold.ttf
        - asset: assets/fonts/Chakra/ChakraPetch-SemiBoldItalic.ttf
          style: italic


